    <h1>Exercício  1  - Semana 5 - Obrigatório </h1>
    <input id="Numero 1">
    <select name="operação">
        <option value="+">Soma</option>
        <option value="-">Subtração</option>
        <option value="*"> Multiplicação</option>
        <option value="/">Divisão</option>
        <option value="//">Resto</option>
    </select>
    <input id="Numero 2">
    <button> Calcular</button>

<!-- toda a operação é feita no prompt -->
 
<script>
    var primeiroValor = parseInt(prompt('Digite Primeiro Valor:'))

    do {
        var operacao = prompt('Coloque a operação matématica (USE +; -; *; / ; // e %)');

    } while (operacao !=='+' && operacao !=='-' && operacao !=='/' && operacao !=='*'  && operacao !=='%' && operacao !=='//')

    var segundoValor = parseInt(prompt('Digite Segundo Valor:'))

    var resultado = 0

    switch(operacao){
        case "+":
            resultado = primeiroValor+segundoValor;
            alert(resultado)
            break
        case "-":
            resultado = primeiroValor-segundoValor;
            alert(resultado)
            break
        case "/":
            resultado = primeiroValor/segundoValor
            alert(resultado)
            break
        case "*":
            resultado = primeiroValor*segundoValor;
            alert(resultado)
            break
        case "%":
            resultado = primeiroValor*segundoValor/100;
            alert(resultado)
            break
        case "//":
            resultado = primeiroValor % segundoValor;
            alert(resultado)
    }

</script>
