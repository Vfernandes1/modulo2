    <center>
      <input type="number" id="quantidadePessoas">
    </center>
<br>
<!-- queria fazer do jeito com duas opções pra selecionar e fiquei feliz que consegue fazer acontecer -->
<center>
  <select id="PeriodoDIA">
    <option value="Diurno">Diurno</option>
    <option value="Noturno">Noturno</option>
  </select>
</center>
<br>
<br>
<br>
<center><button onclick="Calcular()">Calcular</button></center>

<script>

 function Calcular() {
  //  Definição das variáveis, determinando a instância do preço
  // As outras são "input" pegando o valor ("value" - ou seja as opções na parte de select)

    let preco = 0;
    let periodoND = document.getElementById("PeriodoDIA").value;
    let quantidadePessoas = document.getElementById("quantidadePessoas").value;
    

if(periodoND = "Diurno"){

// Primeira Condição da Função - para calcular valor por pessoa Diurno
// já que o desconto vai ser de 40% eu defini 60% como o resto que ele irá pagar de porcentagem

  if (quantidadePessoas > 50) {
   preco = 200 * 60/100; 

    } else {
      preco = 200;
    }

}

// Primeira Condição da Função - para calcular valor por pessoa Diurno
// Mais uma vez o desconto vai ser de 20% eu defini 80% como o resto que ele irá pagar de porcentagem

  if(periodoND = "Noturno") {
    if (quantidadePessoas > 50) {
     preco = 100 * 80/100;

    } else {
      preco = 100;
    }
}

  alert('O preço sera de R$ ' + preco + ' por pessoa');

}


</script>
