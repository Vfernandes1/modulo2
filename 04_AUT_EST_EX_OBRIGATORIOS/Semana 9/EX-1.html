    <input class="numb"  id="damn"></input>

    <input class="numb"></input>
    <button onclick="umOutro()">Calcule (par ou ímpar)</button>

    <script>

        // A ideia é passar a confirmação por meio do if e else if, para que toda vez que um número (par ou impar)
        // for informado, o alerta informe qual é sua propriedade 

        function umOutro () {
            let resultado = 0;
            let numeros = document.querySelector("#damn").value; 
            // seleciona o input evidenciado e traz para a variável
            
            if (numeros == 1 ||3 ||5 ||7 ||9) {
                resultado = alert("O número é ímpar");
            } else if(numeros == 0||2||4||6||8) {
                resultado = alert("O número é par");
            }
            return resultado;
     
        }

    </script>
