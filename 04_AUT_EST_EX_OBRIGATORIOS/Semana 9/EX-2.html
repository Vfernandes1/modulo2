<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUT-VINI-SEM9-EX2</title>
</head>
<body>
    <h1>Exercício 2</h1>

    <div>
        <h3> Digite o valor 
            <input type="text" id="valor">
        </h3>
        <button onclick="cal()">Calcular</button>
        <br>
        <br>
        <h4 id="montante_final"></h4>
    </div>

    <script>
        // Função que será usada para o cálculo 
        function cal(){
        let soma = 0; 
        // atribuição da variável "soma" para cálculo final
        let numero = Number(document.getElementById("valor").value);
        // seleciona o input evidenciado e traz para a variável
        

        while (numero > 0) {
            restante = numero % 10; //Evidenciar o último número em questão
            numero = (numero-restante)/10; //Divisão, da subtração das variáveis, por 10
            soma = soma + restante; // Soma dos valores para mostrar o resultado
    }
    
    document.getElementById("montante_final").innerHTML = "Sobre os valores conjugados, a soma dos dígitos é " + soma ;
    // printar o resultado "soma" na página
}

    </script>
</body>
</html>
