<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUT-VINI-SEM9-EX5</title>
</head>
<body>
    <h1>Exercício 5</h1>

    <div>
        <h4>No campo abaixo, digite dois números separados por uma virgúla para encontrar os números primos</h4>
            <input type="text" id="primos">
    </div>
    <br>
    <br>
    <button onclick="numPrim()">Separe</button>
<script>
    function numPrim(){
        var numeroRep = document.getElementById("primos").value;
        // variável nP que utiliza split para delimitar a ordenação por meio de vírgula
        var nP = numeroRep.split(", ");

        // agora uso do sort para comparar os valores e ordená-los 
        nP.sort((a,b) => a - b); 
        
        // identificação dos números para começo da lista
        var primeiroValor = Number(nP[0])
        var segundoValor = Number(nP[1])
        // variável da lista
        var lista = []
     
    // loop de repetição usado pelo for e if's para testar e fazer verificação dos números    
    for (var i = primeiroValor; i <= segundoValor; i++) {
        var int = 0
        for (var p = 2; p < i; p++) {
            if (i % p == 0) {
                int = 1
                break
            }
        }
        if (int == 0 && i > 1) {
            lista.push(i)
        }
    }
    console.log(lista);
}
</script>
</body>
</html>
